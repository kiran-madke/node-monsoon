		function changeCSS(cssFile, cssLinkIndex) {
 
        var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);
 
        var newlink = document.createElement("link");
        newlink.setAttribute("rel", "stylesheet");
        newlink.setAttribute("type", "text/css");
        newlink.setAttribute("href", cssFile);
 
        document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
      }

              function valcal()
            { 
                var q1=fm.gc.value;
                var w1=parseInt(q1);
             if(document.getElementById("gc").selectedIndex!=0)
			 {
			activeResultStyle();
			}
			
			else
			{
			deactiveResultStyle();
			}
			 
			 
                if(w1==1)
                {
             
                         document.getElementById("sum_1").innerHTML="VT with a beat-to-beat change in the QRS axis.";
                         
                  }
 
                if(w1==2)
                {
             
                         document.getElementById("sum_1").innerHTML="VT due to re-entry involving the His-Purkinje system, usually with LBBB morphology; most common in DCM with prolonged HV interval.";
                         
                  }

					if(w1==3)
                {
             
                         document.getElementById("sum_1").innerHTML="Arrhythmia of three or more consecutive complexes originating from ventricles at a rate of <100 bpm.";
                         
                  }
				  
				  if(w1==4)
                {
             
                         document.getElementById("sum_1").innerHTML="Stable single QRS morphology during VT.";
                         
                  }
				  
				  if(w1==5)
                {
             
                         document.getElementById("sum_1").innerHTML="Three or more consecutive ventricular complexes in duration, terminating spontaneously in <30 seconds.";
                         
                  }
				  
				  if(w1==6)
                {
             
                         document.getElementById("sum_1").innerHTML="More than one stable QRS morphology during an episode of VT.";
                         
                  }
				  
				  if(w1==7)
                {
             
                         document.getElementById("sum_1").innerHTML="A changing or multiform QRS morphology at heart rate between 100 and 300 bpm during VT.";
                         
                  }
				  
				  if(w1==8)
                {
             
                         document.getElementById("sum_1").innerHTML="A ventricular depolarization that occurs earlier than expected and appears on the ECG as an early, wide QRS complex without a preceding related P wave.";
                         
                  }
				  
				  if(w1==9)
                {
             
                         document.getElementById("sum_1").innerHTML="VT ≥30 seconds in duration and/or requiring termination due to haemodynamic compromise in <30 seconds.";
                         
                  }
				  
				  if(w1==10)
                {
             
                         document.getElementById("sum_1").innerHTML="VT characterized by twisting of the QRS complexes around the isoelectric line on the ECG during the arrhythmia, which may be associated with Long QT Syndrome.";
                         
                  }
				  
				  if(w1==11)
                {
             
                         document.getElementById("sum_1").innerHTML="A regular (cycle length variability ≤30 ms) VT approximately 300 bpm with a monomorphic appearance; no isoelectric interval between successive QRS complexes.";
                         
                  }
				  
				  if(w1==12)
                {
             
                         document.getElementById("sum_1").innerHTML="Rapid, usually >300 bpm (cycle length <200 ms), grossly irregular ventricular rhythm with marked variability in QRS cycle length, morphology and amplitude.";
                         
                  }
				  
				  if(w1==13)
                {
             
                         document.getElementById("sum_1").innerHTML="Arrhythmia of 3 or more consecutive complexes in duration originating from the ventricles at a rate of ≥100 bpm.";
                         
                  }
                   
                /*                  if(w1==3)
                {
             
                         fm.sum_1.value="Thiazide diuretics, calcium antagonists";
