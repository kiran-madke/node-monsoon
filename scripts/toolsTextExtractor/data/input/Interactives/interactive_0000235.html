		function changeCSS(cssFile, cssLinkIndex) {
 
        var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);
 
        var newlink = document.createElement("link");
        newlink.setAttribute("rel", "stylesheet");
        newlink.setAttribute("type", "text/css");
        newlink.setAttribute("href", cssFile);
 
        document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
      }

              function valcal()
            { 
			 
                var q1=fm.gc.value;
                var w1=parseInt(q1);
				
				var temp= document.getElementById("gc").selectedIndex;
				//alert(temp);
            
			if(temp == 0)
			{
			fm.sum_1.value="";
                         fm.sum_2.value="";
                         fm.sum_3.value="";
                         fm.sum_4.value="";
			deactiveResultStyle();
			}
			/* else
			 {
			 activeResultStyle();
			 }*/
                if(w1==1)
                {
             
                         fm.sum_1.value="Angiotensin-receptor blockers, calcium antagonists, ACE-inhibitors";
                         fm.sum_2.value="Beta-blockers";
                         fm.sum_3.value="Other antihypertensives";
                         fm.sum_4.value="-";
                        activeResultStyle();
                          

                  }
 
                if(w1==2)
                {
                         fm.sum_1.value="-";
                         fm.sum_2.value="Thiazide diuretics";
                         fm.sum_3.value="Angiotensin-receptor blockers, calcium antagonists, ACE-inhibitors, other antihypertensives";
             
                         fm.sum_4.value="-";
							 activeResultStyle();
                  } 
                   
                                  if(w1==3)
                {
             
                         fm.sum_1.value="Thiazide diuretics, calcium antagonists";
                         fm.sum_2.value="-";
                         fm.sum_3.value="Beta-blockers, other antihypertensives";
                         fm.sum_4.value="ACE-inhibitors";
							 activeResultStyle();
                  }
                                   if(w1==4)
                {
             
                         fm.sum_1.value="Angiotensin-receptor blockers, thiazide diuretics, ACE-inhibitors";
                         fm.sum_2.value="-";
                         fm.sum_3.value="Beta-blockers, other antihypertensives";
                         fm.sum_4.value="-";
							 activeResultStyle();
                  }
              
                             if(w1==5)
                {
             
                         fm.sum_1.value="Thiazide diuretics, calcium antagonists";
                         fm.sum_2.value="-";
                         fm.sum_3.value="Beta-blockers, other antihypertensives";
                         fm.sum_4.value="Angiotensin-receptor blockers";
						  activeResultStyle();
                  }
                                
                             if(w1==6)
                {
             
                         fm.sum_1.value="-";
                         fm.sum_2.value="-";
                         fm.sum_3.value="Thiazide diuretics, beta-blockers, Angiotensin-receptor blockers, calcium antagonists, ACE-inhibitors";
                         fm.sum_4.value="-";
						  activeResultStyle();
                  }
             }

			function activeResultStyle()

                       function deactiveResultStyle()

						var classValue = document.getElementsByClassName("output_name");

						var unitOutputClass = document.getElementsByClassName("unit_label_output");
